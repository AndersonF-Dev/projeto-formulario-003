<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulÃ¡rio</title>
    <link rel="stylesheet" href="src/css/styler.css">
    <script src="https://kit.fontawesome.com/a9450b75ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="form">
        <form action="">
            <h1 class="title">Cadastrar</h1>
            <label for="nome">Seu nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Seu E-mail">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div id="botao-cadastro">
                <button type="submit">Cadrastrar</button>
            </div>
        </form>
    </section>
    
</body>
</html>
